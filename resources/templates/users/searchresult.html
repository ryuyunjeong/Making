<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/searchresult.css">
</head>

<body>
<!-- Header Section -->
<header class="navbar">
  <div class="logo">
    <a href="/"> <!-- 로고 클릭 시 index.html로 이동 -->
      <img src="../static/images/MODUNURI.png" class="logo img"> <!-- 이미지 추가 -->
      <span class="a">MODUNURI</span>
    </a>
  </div>
  <form class="search-container" action="/search" method="GET">
    <input type="text" placeholder="Search..." class="search-input" name="query">
  </form>

  <nav>
    <ul class="nav-links">
      <li><a href="/users/Search">지역 별 검색</a></li>
      <li><a href="#">Travel Tips</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="#">Support Center</a></li>
      <!-- 로그인 상태 확인 -->
      <li class="nav-item-right">
                    <span th:if="${username == null}">
                        <a href="/users/signup" class="auth-button">Sign Up</a>
                        <a href="/users/login" class="auth-button">Log In</a> <!-- Log In 버튼 추가 -->
                    </span>
      </li>
    </ul>
  </nav>
</header>

<body>
<div class="navbar">
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search..." />
    <button type="submit">검색</button>
  </form>
</div>
<div class="combined-section">
  <div class="upper-part">
    <div class="left-side" id="photo-container">
      <!-- 사진이 여기에 렌더링됨 -->
    </div>
    <div class="right-side" id="info-container">
      <!-- 관광지 정보가 여기에 렌더링됨 -->
    </div>
  </div>
  <div class="divider"></div>
  <div class="bottom-section" id="additional-info">
    <h2>관광지 상세 정보</h2>
    <p id="detailed-info">
      <!-- 추가 정보가 여기에 렌더링됨 -->
    </p>
  </div>
</div>
<!-- Footer Section -->
<footer class="footer">
  <div class="footer-links">
    <ul>
      <li><p>(주)코뿔소코퍼레이션</p></li>

    </ul>
  </div>
</footer>
